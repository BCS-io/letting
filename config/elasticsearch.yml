development: &default
  es_bin: '/usr/local/bin/elasticsearch'
  host: 'http://localhost:9200'
  port: '9200'
test:
  es_bin: '/usr/local/bin/elasticsearch'
  host: 'http://localhost:9250'
  port: '9250'
staging:
  <<: *default
production:
  es_bin: '/usr/local/bin/elasticsearch'
  host: '<%= ENV["ELASTICSEARCH_URL"] %>'
  port: '9400'

