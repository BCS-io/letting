#
# Rubocop Configuration
#
# Configuration dictates which files are parsed and which rules are used.
#
# The configuration template is generated with: `rubocop --auto-gen-config`
# RuboCop version 0.24.1.
#

# Ignored Files

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - db/**/*
    - bin/**/*
    - tmp/**/*

#
# Ignored Styles
# These styles will not be modelled in our code.
#
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Metrics/LineLength:
  Max: 95
  Exclude:
    - Gemfile
Metrics/MethodLength:
  Max: 10
Rails:
  Enabled: true
Style/AndOr:
  Enabled: false
Style/ExtraSpacing:
  Exclude:
    - spec/models/ledgers/charge_spec.rb
Style/TrailingCommaInLiteral:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
Style/UnneededPercentQ:
  Enabled: false

# newly added - review
Style/FrozenStringLiteralComment:
  Enabled: false
Style/NestedParenthesizedCalls:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/MultilineOperationIndentation:
  Enabled: false
#
# Ignored
# We want this to be removed
Metrics/AbcSize:
  Enabled: false

Performance/Count:
  Enabled: false

Style/Documentation:
  Enabled: false