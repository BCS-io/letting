#
# Rubocop Configuration
#
# Configuration ditctates which files are parsed and which rules are used.
#
# The configuration template is generated with: `rubocop --auto-gen-config`
# RuboCop version 0.24.1.
#

# Ignored Files

AllCops:
  RunRailsCops: true
  Exclude:
    - db/**/*
    - bin/**/*

#
# Ignored Styles
# These styles will not be modelled in our code.
#
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Style/UnneededPercentQ:
  Enabled: false
Style/TrailingComma:
  Enabled: false

#
# Styles we are trying to put into our code!
#
# Offense count: 72
Style/Documentation:
 Enabled: false

# AIM for 10 Lines Current 12 ( 2 offences before you can get there)
# Configuration parameters: CountComments.
Style/MethodLength:
  Max: 12
