#
# Rubocop Configuration
#
# Configuration ditctates which files are parsed and which rules are used.
#
# The configuration template is generated with: `rubocop --auto-gen-config`
# RuboCop version 0.24.1.
#

# Ignored Files

AllCops:
  RunRailsCops: true
  Exclude:
    - db/**/*
    - bin/**/*

#
# Ignored Styles
# These styles will not be modelled in our code.
#
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Metrics/MethodLength:
  Max: 10
Style/TrailingComma:
  Enabled: false
Style/UnneededPercentQ:
  Enabled: false
