#
# Rubocop Configuration
#
# Configuration dictates which files are parsed and which rules are used.
#
# The configuration template is generated with: `rubocop --auto-gen-config`
# RuboCop version 0.24.1.
#

# Ignored Files

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - db/**/*
    - bin/**/*
    - tmp/**/*

#
# Ignored Styles
# These styles will not be modelled in our code.
#
Layout/ExtraSpacing:
  Exclude:
    - spec/models/ledgers/charge_spec.rb
Lint/AmbiguousRegexpLiteral:
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Metrics/LineLength:
  Max: 95
  Exclude:
    - Gemfile
Metrics/MethodLength:
  Max: 10
Rails:
  Enabled: true
Rails/FilePath:
  Exclude:
    - 'config/application.rb'
    - 'spec/rails_helper.rb'
Style/AndOr:
  Enabled: false
Style/ExpandPathArguments:
  Exclude:
    - 'config/application.rb'
    - 'config/boot.rb'
    - 'config/environment.rb'
    - 'spec/rails_helper.rb'
Style/IfUnlessModifier:
  Exclude:
    - 'lib/tasks/import_block.rake'
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
Style/UnneededPercentQ:
  Enabled: false

# newly added - review
Style/FrozenStringLiteralComment:
  Enabled: false
Style/MethodMissingSuper:
  Exclude:
    - 'lib/modules/method_missing.rb'
Style/NestedParenthesizedCalls:
  Enabled: false

#
# Ignored
# We want this to be removed
Metrics/AbcSize:
  Enabled: false

Performance/Count:
  Enabled: false

Style/Documentation:
  Enabled: false